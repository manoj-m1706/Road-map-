<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Roadmap Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎯 Personal Roadmap Visualizer</h1>
    
    <input type="text" id="goalInput" placeholder="Enter your goal (e.g. Become a Web Developer)">
    <button onclick="generateRoadmap()">Generate Roadmap</button>
    
    <h2 id="goalTitle"></h2>
    <ul id="roadmapList" class="timeline"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
